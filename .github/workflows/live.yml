name: live

on:
  workflow_dispatch:
    inputs:
      provider:
        description: "LLM provider"
        type: choice
        required: true
        default: openai
        options:
          - openai
          - gemini

jobs:
  live:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      DECISIONDOC_PROVIDER: ${{ inputs.provider }}
      DECISIONDOC_TEMPLATE_VERSION: "v1"
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Fail fast if key missing
        run: |
          if [ "${{ inputs.provider }}" = "openai" ] && [ -z "${OPENAI_API_KEY}" ]; then
            echo "Missing OPENAI_API_KEY secret"
            exit 1
          fi
          if [ "${{ inputs.provider }}" = "gemini" ] && [ -z "${GEMINI_API_KEY}" ]; then
            echo "Missing GEMINI_API_KEY secret"
            exit 1
          fi
      - name: Run live tests
        run: |
          python -m pytest -m live -q
